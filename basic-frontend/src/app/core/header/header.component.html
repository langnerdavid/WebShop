<div class="header">
  <div class="button-container">
    <button pButton type="button" class="p-button-rounded p-button-text small-button small-button-width" [icon]="'pi pi-home'" routerLink="/"> </button>
  </div>

  <div class="search-bar">
    <input pInputText type="text" placeholder="Search" [(ngModel)]="searchText" (keydown.enter)="onSearch()">
    <button (click)="onSearch()" class="search-button" tabindex="0">
      <i class="pi pi-search search-icon"></i>
    </button>
  </div>

  <div class="button-container">
    <div *ngIf="!signedIn">
      <button routerLink="/register" pButton type="button" class="p-button-rounded p-button-text small-button">Register</button>
      <button routerLink="/signin" pButton type="button" class="p-button-rounded p-button-text small-button" >Sign In</button>
    </div>
    <div *ngIf="!isSeller" class="shopping-cart-unit">
      <button pButton type="button" class="p-button-rounded p-button-text small-button small-button-width" [icon]="'pi pi-shopping-cart'" routerLink="basket"> </button>
      <p-badge *ngIf="shoppingCartNumber>0" class="shopping-cart-value" value="{{shoppingCartNumber}}"></p-badge>
    </div>
    <div *ngIf="signedIn">
      <button pButton type="button" class="p-button-rounded p-button-text small-button small-button-width" [icon]="'pi pi-user'" routerLink="profile"> </button>
    </div>
  </div>
</div>
