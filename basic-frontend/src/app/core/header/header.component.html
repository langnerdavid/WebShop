<div class="header">
  <div class="button-container">
    <button pButton type="button" class="p-button-rounded p-button-text" [icon]="'pi pi-home'" routerLink="/"> </button>
  </div>

  <div class="search-bar">
    <input pInputText type="text" placeholder="Suche" [(ngModel)]="searchText" (keydown.enter)="onSearch()">
    <i class="pi pi-search search-icon" (keyup.enter)="onSearch()" (click)="onSearch()" tabindex="0"></i>
  </div>

  <div class="button-container">
    <div *ngIf="!signedIn">
      <button routerLink="/register" pButton type="button" class="p-button-rounded p-button-text">Register</button>
      <button routerLink="/signin" pButton type="button" class="p-button-rounded p-button-text" >Sign In</button>
    </div>
    <button pButton type="button" class="p-button-rounded p-button-text" [icon]="'pi pi-shopping-cart'" routerLink="basket"> </button>
    <div *ngIf="signedIn">
      <button pButton type="button" class="p-button-rounded p-button-text" [icon]="'pi pi-user'" routerLink="profile"> </button>
    </div>
  </div>
</div>
