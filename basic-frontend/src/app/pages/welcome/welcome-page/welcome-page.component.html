<h1>Willkommen auf der Startseite</h1>

<div>
  <label>
    Echo hinzuf√ºgen:
    <input [(ngModel)]="createInput"/>
    <button (click)="addEcho()">Speichern</button>
  </label>
  <label>
    Echos filtern:
    <input [ngModel]="filterInput | async"
           (ngModelChange)="filterInput.next($event)"/>
    <button (click)="loadEchos()" disabled>Filtern</button>
    <button (click)="error()">error</button>
  </label>
</div>
<div>
  <h2>Echos:</h2>
  <ul *ngIf="(echos | async)!.length > 0; else empty">
    <li *ngFor="let echo of (echos | async)">
      {{echo.message}}
    </li>
  </ul>
  <ng-template #empty>
    Keine Echos vorhanden
  </ng-template>
  <button routerLink="profile">Profile</button>
  <div class="article-container">
    <div class="article-row" *ngFor="let item of articles; let i = index">
      <app-articlepreview [articleInfo]="item"></app-articlepreview>
      <ng-container *ngIf="(i + 1) % 2 === 0">
        <div class="clearfix"></div>
      </ng-container>
    </div>
  </div>

</div>
