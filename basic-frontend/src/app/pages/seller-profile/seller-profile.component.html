<div>
  <p-card class="profile-card">
    <div class="profile-header">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-image">
      <div class="profile-name-email">
        <h2>{{brand}}</h2>
        <p>Email: {{email}}</p>
        <p>IBAN: {{iban}}</p>
      </div>
    </div>
  </p-card>
  <p-card class="article-card">
    <div class="article-heading-button">
      <h3>Seller articles</h3>
    </div>
    <div *ngIf="sellerResult else notFound">
      <div class="article-container">
        <div class="article-row" *ngFor="let item of articles; let i = index">
          <app-articlepreview [articleInfo]="item"></app-articlepreview>
          <ng-container *ngIf="(i + 1) % 3 === 0">
            <div class="clearfix"></div>
          </ng-container>
        </div>
      </div>
    </div>
    <ng-template #notFound>
      <p>This seller has no articles</p>
    </ng-template>
  </p-card>
</div>
