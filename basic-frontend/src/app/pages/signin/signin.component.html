<h2>Anmeldung</h2>

<form (ngSubmit)="onSignIn()" class="signin-form">
  <div class="p-field">
    <label for="signin-username">Benutzername</label>
    <input id="signin-username" type="text" pInputText [(ngModel)]="userData.username" name="username" required>
  </div>

  <div class="p-field">
    <label for="signin-password">Passwort</label>
    <p-password id="signin-password" [(ngModel)]="userData.password" name="password" [toggleMask]="true" required></p-password>
  </div>

  <p-button type="submit" label="Anmelden"></p-button>
</form>
