<div class="container">
  <h2>Anmeldung</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="username">Benutzername</label>
      <input id="username" type="text" pInputText [(ngModel)]="userData.username" name="username" required>
    </div>

    <div class="p-field">
      <label for="password">Passwort</label>
      <input id="password" type="password" pPassword [(ngModel)]="userData.password" name="password" required>
    </div>

    <button type="submit" pButton label="Anmelden"></button>
  </form>
</div>
