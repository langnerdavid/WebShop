<h2>Registrierung</h2>

<form (ngSubmit)="onSubmit()">
  <div class="p-field">
    <label for="username">Benutzername</label>
    <input id="username" type="text" pInputText [(ngModel)]="userData.username" name="username" required>
  </div>

  <div class="p-field">
    <label for="email">E-Mail</label>
    <input id="email" type="email" pInputText [(ngModel)]="userData.email" name="email" required>
  </div>

  <div class="p-field">
    <label for="password">Passwort</label>
    <input id="password" type="password" pPassword [(ngModel)]="userData.password" name="password" required>
  </div>

  <div class="p-field">
    <label for="userType">Nutzerrolle:  </label>
    <p-dropdown id="userType" [(ngModel)]="userData.userType" [options]="userTypes" optionLabel="label" placeholder="WÃ¤hlen" [ngModelOptions]="{ standalone: true }"></p-dropdown>
  </div>

  <button type="submit" pButton label="Registrieren"></button>
</form>
