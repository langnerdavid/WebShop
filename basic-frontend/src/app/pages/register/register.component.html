<h2>Registration</h2>

<form (ngSubmit)="onSubmit()" class="registration-form">
  <div class="p-field">
    <label for="userType">Role</label>
    <p-dropdown id="userType" [(ngModel)]="userData.userType" [options]="userTypes" optionLabel="label" placeholder="WÃ¤hlen Sie eine Rolle" [ngModelOptions]="{ standalone: true }"></p-dropdown>
  </div>

  <div class="p-field">
    <label for="email">E-Mail</label>
    <input id="email" type="email" pInputText [(ngModel)]="userData.email" name="email" required>
  </div>

  <div class="p-field">
    <label for="password">Password</label>
    <p-password id="password" inputStyleClass="passwordInput" [(ngModel)]="userData.password" strongRegex= "^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).{8,}" name="password" [toggleMask]="true" required></p-password>
  </div>

  <div class="p-field" *ngIf="userData.userType?.value === 'Buyer'">
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" pInputText [(ngModel)]="userData.firstName" name="firstName" required>
  </div>

  <div class="p-field" *ngIf="userData.userType?.value === 'Buyer'">
    <label for="lastName">Last Name</label>
    <input id="lastName" type="text" pInputText [(ngModel)]="userData.lastName" name="lastName" required>
  </div>

  <div class="p-field" *ngIf="userData.userType?.value === 'Seller'">
    <label for="brandName">Brand</label>
    <input id="brandName" type="text" pInputText [(ngModel)]="userData.brandName" name="brandName" required>
  </div>

  <div class="p-field">
    <label for="address">Adress</label>
    <input id="address" type="text" pInputText [(ngModel)]="userData.address" name="address" required>
  </div>

  <div class="p-field">
    <label for="zipcode">Zip-Code</label>
    <input id="zipcode" type="text" pInputText [(ngModel)]="userData.zipcode" name="zipcode" required>
  </div>

  <div class="p-field">
    <label for="city">City</label>
    <input id="city" type="text" pInputText [(ngModel)]="userData.city" name="city" required>
  </div>

  <div class="p-field">
    <label for="iban">IBAN</label>
    <input id="iban" type="text" pInputText [(ngModel)]="userData.iban" name="iban" required>
  </div>
  <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
  <p-button type="submit" label="Registration"></p-button>
</form>
